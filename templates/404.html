{% extends 'base.html' %}

{% block title %}Page Not Found - NewTurf{% endblock %}

{% block content %}
<section class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a>
            <a href="{{ url_for('timeslots') }}" class="btn btn-secondary"><i class="fas fa-calendar-alt"></i> Book Now</a>
        </div>
    </div>
</section>
{% endblock %}
